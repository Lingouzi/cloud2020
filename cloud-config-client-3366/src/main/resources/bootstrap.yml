      # 配置文件名称
      name: config
      # 后缀
      profile: dev
      # 配置中心地址
      uri: http://localhost:3344
  rabbitmq:
    host: 47.107.61.219
    port: 5672
    username: user
    password: JK4V4U6RDPXAHKU2
eureka:
  client:
    # 将当前项目注册到注册中心，默认为 true
    register-with-eureka: true
