server:
  port: 8084
spring:
  application:
    name: nacos-consumer-service
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.1.107:8848
    # 哨兵
    sentinel:
      transport:
        port: 8719
        dashboard: localhost:8080
      # sentinel 配置持久化，还需要在 nacos 中配置一下 dataid 信息，
      datasource:
        ds1:
          nacos:
            server-addr: localhost:8848
            dataId: cloudalibaba-sentinel-service
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow
management:
  endpoints:
    web:
      exposure:
        include: '*'

## 自定义的属性，
service-url:
  nacos-payment-uri: http://nacos-provider-service
# 打开 feign 对 sentinel 的支持。
feign:
  sentinel:
    enabled: true
