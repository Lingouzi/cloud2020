server:
  port: 8084
spring:
  application:
    name: nacos-consumer-service
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.1.107:8848
    # 哨兵
    sentinel:
      transport:
        port: 8719
        dashboard: localhost:8080
management:
  endpoints:
    web:
      exposure:
        include: '*'

## 自定义的属性，
service-url:
  nacos-payment-uri: http://nacos-provider-service
# 打开 feign 对 sentinel 的支持。
feign:
  sentinel:
    enabled: true
